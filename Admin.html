<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-box">
        <h1>Sign Up</h1>
        <form>
            <label>First Name</label>
            <input type="text"placeholder="eg John">
            <label>Last Name</label>
            <input type="text"placeholder="eg Waithera">
            <label>Id number</label>
            <input type="text"placeholder="eg 123456" maxlength="10">
            <label>Password</label>
            <input type="password"placeholder="enter a password" maxlength="8">
            <label>Confirm Password</label>
            <input type="password"placeholder="confirm password" maxlength="8">
            <input type="checkbox"id="showPassword" onchange="togglePasswordVisibility()">
            <input type="button"value="SUBMIT">
        </form>
    </div>
    <p>Aready have an account?<a href="adminlogin.html">LOG IN</a></p>
    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("password");
            var showPasswordCheckbox = document.getElementById("showPassword");

            if (showPasswordCheckbox.checked) {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</body>
</html>
